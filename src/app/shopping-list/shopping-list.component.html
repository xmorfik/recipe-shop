<div class="row">
    <div class="col">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <div class="list-group" *ngFor="let ingredient of ingredients">
            <button type="button" class="list-group-item list-group-item-action">{{ingredient.name}} ({{ingredient.amount}})</button>
        </div>
    </div>
</div>
